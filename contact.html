<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.M - Kontakt</title>
    <!--The connection between Css file and Html file-->
    <link rel="stylesheet" href="./CarrosBlogg.css" />
    <!--Icon link-->
    <script
      src="https://kit.fontawesome.com/24bb7c7ac1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container2">
      <!--HEADER-->
      <header class="header header-centered">
        <p>KONTAKT</p>
      </header>
      <!--MAIN-->
      <main class="main2">
        <p>Vid frågor fyll i formuläret med dina funderingar</p>
        <!--A form that do not respond-->
        <form class="contact-form">
          <label>Förnamn</label><br />
          <input type="text" class="form-input" name="fname" /><br />
          <label>Efternamn</label><br />
          <input type="text" class="form-input" name="lname" /><br />
          <label>Meddelande</label><br />
          <textarea class="form-textarea"></textarea><br />
          <button
            onclick="alert('tack för du kontaktar oss! vi återkommer så snart som möjligt')"
          >
            Skicka meddelandet
          </button>
        </form>
      </main>
      <div class="right2">
        <div class="icons">
          <p>Följ mig</p>
          <div class="social-list">
            <a href="https://www.instagram.com/maj_lis95/" class="my-icon">
              <i class="fa-brands fa-instagram fa-sm"> Instagram </i>
            </a>
            <a
              href="https://www.facebook.com/caroline.makdissi"
              class="my-icon"
            >
              <i class="fa-brands fa-facebook fa-sm"> Facebook </i></a
            >
            <a href="https://login.live.com/" class="my-icon">
              <i class="fa-solid fa-envelope fa-sm"> Email </i></a
            >
          </div>
        </div>
      </div>
      <!--FOOTER-->
      <footer class="main-footer">
        <a class="link-shortcut" href="./CarrosBlogg.html"
          >Tillbaka till startsidan</a
        >
      </footer>
    </div>
  </body>
</html>
