<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.M</title>
    <!--The connection between Css file and Html file-->
    <link rel="stylesheet" href="CarrosBlogg.css" />
    <!--Icon link-->
    <script
      src="https://kit.fontawesome.com/24bb7c7ac1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container2">
      <!--HEADER-->
      <header class="header2">
        <p>KONTAKT</p>
      </header>
      <!--MAIN-->
      <main class="main2">
        <p>Vid frågor fyll i formuläret med dina funderingar</p>
        <!--A form that do not response-->
        <label for="fname">Förnamn</label><br />
        <input type="text" class="fname" name="fname" /><br />
        <label for="lname">Efternamn</label><br />
        <input type="text" class="lname" name="lname" /><br />
        <label for="message">Meddelande</label><br />
        <textarea class="message"></textarea><br />
        <button>Skicka meddelandet</button>
      </main>
      <div class="right2">
        <div class="icons">
          <p>Följ mig</p>
          <i class="fa-brands fa-instagram fa-sm"> Instagram </i>
          <i class="fa-brands fa-facebook fa-sm"> Facebook </i>
          <i class="fa-solid fa-envelope fa-sm"> Email </i>
        </div>
        </div>
        </div>

      <!--FOOTER-->
      <div class="footer2">
        <a class="link-shortcut" href="CarrosBlogg.html"
          >Tillbaka till startsidan</a
        >
      </div>
    </div>
  </body>
</html>
